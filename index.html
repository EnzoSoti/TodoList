<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 pt-5">
    <div class="container mx-auto px-4">
        <div class="flex justify-center">
            <div class="w-full md:w-2/3 lg:w-1/2">
                <h1 class="text-center text-blue-600 text-2xl italic mb-4">TODO List</h1>
                <div class="input-group flex gap-2 mb-4">
                    <input class="form-control input-task flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="text" 
                           id="input" 
                           placeholder="Add a new task...">
                    <button onclick="addTask()" 
                            class="btn btn-primary add-task-btn px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Add task
                    </button>
                </div>
                <ul class="list-unstyled task-list">
                    <li>
                        <!-- Tasks will go here -->
                    </li>
                </ul>
                <div class="text-center mt-4">
                    <a class="btn btn-link report-btn text-gray-500 hover:text-gray-700 transition-colors" 
                       href="./404.html">
                        Report an error to Enzo Daniela
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
