<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <div class="row">
            <div class="col-12">
                <!-- Large 404 Number -->
                <h1 class="display-1 fw-bold text-primary mb-3">404</h1>
                
                <!-- Error Icon -->
                <i class="bi bi-exclamation-triangle text-warning display-4 mb-4"></i>
                
                <!-- Error Messages -->
                <h2 class="display-6 mb-3">Oops! Page Not Found</h2>
                <p class="lead text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
                
                <!-- Return Button -->
                <a href="/" class="btn btn-primary btn-lg prank-btn">
                    <i class="bi bi-house-door me-2"></i>Return to Homepage
                </a>
                
                <!-- Additional Help Text -->
                <p class="mt-4 text-muted">
                    If you believe this is a mistake, please contact our support team.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
